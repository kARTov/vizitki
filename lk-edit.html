<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="style.css" type="text/css"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Редактировать личные данные</title>
</head>
<body>
	<div class="hd">
		<div class="hd-submenu"><img src="images/submenu.svg"></div>
		<div class="hd-cont">
			<div class="hd-fio">Редактировать</div>
		</div>
	</div>
	<div class="content">
		<form">
			<input class="lname" type="text" name="lname" value="" placeholder="Фамилия" required="">
			<input class="fname" type="text" name="fname" value="" placeholder="Имя" required="">
			<input class="mname" type="text" name="mname" value="" placeholder="Отчество" required="">
			<input class="phone" type="text" name="phone" value="" placeholder="Телефон" required="">
			<input class="email" type="text" name="email" value="" placeholder="E-mail" required="">
			<input class="city" type="text" name="city" value="" placeholder="Город" required="">
			<input class="distr" type="text" name="distr" value="" placeholder="Район" required="">
			<input class="calendar" type="text" name="birthday" placeholder="День рождения" onfocus="(this.type='date')"  onblur="if(this.value==''){this.type='text'}" required="">
			<div class="sub"><input class="btn btn-sub" type="submit" value="Сохранить"></div>
		</form>
	</div>
</body>
</html>
